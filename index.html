<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCRGM App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #004aad;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 5px 0;
      font-size: 22px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #004aad;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #002f6c;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo -->
    <img src="logo.png" alt="JCRGM Logo">
    <h1>Jesus Christ Redeems Global Ministries</h1>
  </header>

  <main>
    <h2>Welcome to the App</h2>
    
    <!-- Back Button -->
    <button id="backBtn">Go Back</button>

    <!-- Close App Button -->
    <button id="closeAppBtn">Close App</button>
  </main>

  <script>
    // Back Button
    document.getElementById('backBtn').addEventListener('click', function() {
      window.history.back();
    });

    // Close App Button
    document.getElementById('closeAppBtn').addEventListener('click', function() {
      window.close();
      alert("You can now close the app manually if it didn't close automatically.");
    });
  </script>

</body>
</html>
